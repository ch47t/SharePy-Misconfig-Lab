version: '3.8'

services:
  # üêç Backend Service
  backend:
    build: ./app
    container_name: sharepy_backend
    restart: always
    # M2 Fix: On retire le --reload et on laisse le script g√©rer le debug via la variable d'env
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    volumes:
      - ./app:/app
      - ./logs:/app/logs
    environment:
      # ‚úÖ SYNTAXE CORRIG√âE (Tout en format CLE: VALEUR)
      # On a supprim√© DB_PASSWORD=postgres et JWT_SECRET=secret123 (M1/M15)
      
      # Secrets charg√©s depuis le .env
      JWT_SECRET: ${JWT_SECRET}
      DEBUG: ${DEBUG}
      
      # Configuration DB & MinIO
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
    depends_on:
      - db
      - minio
    networks:
      - sharepy_net

  # üóÑÔ∏è Database
  db:
    image: postgres:15
    container_name: sharepy_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sharepy_net
    # Port 5432 supprim√© (S√©curit√© M12)
    restart: always

  # ‚òÅÔ∏è Object Storage (MinIO)
  minio:
    image: minio/minio
    container_name: sharepy_minio
    command: server /data --console-address ":9001"
    environment:
      # ‚úÖ Mises √† jour pour utiliser le .env (S√©curit√© M1/M6)
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    ports:
      # On garde l'API interne, et la console pour l'admin (en prod on restreindrait aussi)
      - "9000:9000"
      - "9001:9001"
    networks:
      - sharepy_net

  # üåê Reverse Proxy
  nginx:
    image: nginx:latest
    container_name: sharepy_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./app:/app
    depends_on:
      - backend
    networks:
      - sharepy_net

networks:
  sharepy_net:
    driver: bridge

volumes:
  postgres_data:
  minio_data:
